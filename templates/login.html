<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}<br>{{ form.username() }}</p>
        <p>{{ form.password.label }}<br>{{ form.password() }}</p>
        <p>Remember me? {{ form.remember() }}</p>
        <p>{{ form.submit() }}</p>
        <p><a href="{{ url_for('google') }}">Use Google to Log In instead</a></p>
    </form>
</body>
</html>
