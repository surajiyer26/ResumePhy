<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LoginPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="loginpage">
      <div class="span8"></div>
      <div class="span9"></div>
      <div class="span10"></div>
      <div class="light-bar1"></div>
      <div class="visuals2">
        <div class="mask-frame4">
          <b class="login">lOGIN</b>
          <img class="mask-frame-child8" alt="" src="./public/ellipse-1.svg" />

          <div class="loginsign-up-wrapper1">
            <b class="loginsign-up4">Login/Sign up</b>
          </div>
          <div class="footer13"></div>
          <div class="sign-in4">
            <div class="email-field5">
              <div class="log-in">Email</div>
              <div class="input-field9">
                <img class="email-icon3" alt="" src="./public/email2.svg" />

                <div class="input-field-child6"></div>
                <div class="log-in">example@gmail.com</div>
              </div>
            </div>
            <div class="password-field5">
              <div class="log-in">Password</div>
              <div class="input-field10">
                <img class="email-icon3" alt="" src="./public/password.svg" />

                <div class="input-field-child7"></div>
                <div class="div7">*********</div>
              </div>
            </div>
            <div class="forget-password">Forget password?</div>
            <div class="log-in-button1">
              <div class="log-in">Log In</div>
            </div>
            <div class="or8">
              <img class="or-child5" alt="" src="./public/line-1.svg" />

              <div class="or9">Or</div>
              <img class="or-child6" alt="" src="./public/line-1.svg" />
            </div>
            <div class="dont-have-an-container">
              <span>Don’t have an account? </span>
              <span class="sign-up1">Sign Up</span>
            </div>
          </div>
        </div>
      </div>
      <div class="visuals3">
        <div class="mask-frame5">
          <b class="login1">lOGIN</b>
          <img class="mask-frame-child8" alt="" src="./public/ellipse-1.svg" />

          <div class="loginsign-up-wrapper1">
            <b class="loginsign-up4">Login/Sign up</b>
          </div>
          <div class="footer14"></div>
          <div class="sign-in5">
            <div class="email-field5">
              <div class="log-in">Email</div>
              <div class="input-field9">
                <img class="email-icon3" alt="" src="./public/email2.svg" />

                <div class="input-field-child6"></div>
                <div class="log-in">example@gmail.com</div>
              </div>
            </div>
            <div class="password-field5">
              <div class="log-in">Password</div>
              <div class="input-field10">
                <img class="email-icon3" alt="" src="./public/password.svg" />

                <div class="input-field-child7"></div>
                <div class="div7">*********</div>
              </div>
            </div>
            <div class="forget-password">Forget password?</div>
            <div class="log-in-button1">
              <div class="log-in">Log In</div>
            </div>
            <div class="or8">
              <img class="or-child5" alt="" src="./public/line-1.svg" />

              <div class="or9">Or</div>
              <img class="or-child6" alt="" src="./public/line-1.svg" />
            </div>
          </div>
          <div class="dont-have-an-container1">
            <span class="dont">Don’t</span>
            <span> </span>
            <span class="dont">have</span>
            <span> </span>
            <span class="dont">an</span>
            <span> </span>
            <span class="account">account</span>
            <span>? </span>
            <span class="sign-up1">Sign Up</span>
          </div>
          <div class="all-rights-reserved13">© 2023 All Rights Reserved</div>
          <div class="mask-frame-child10"></div>
        </div>
      </div>
    </div>
  </body>
</html>
