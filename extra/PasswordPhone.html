<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./PasswordPhone.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="password-phone">
      <div class="mask-frame1">
        <img class="ellipse-icon" alt="" src="./public/ellipse-1.svg" />

        <div class="loginsign-up-container">
          <b class="loginsign-up1">Login/Sign up</b>
        </div>
        <div class="footer5"></div>
        <div class="sign-in1">
          <div class="email-field">
            <div class="examplegmailcom">Email</div>
            <div class="input-field2">
              <img class="email-icon" alt="" src="./public/email.svg" />

              <div class="input-field-inner"></div>
              <div class="examplegmailcom">example@gmail.com</div>
            </div>
          </div>
          <div class="or2">
            <img class="or-inner" alt="" src="./public/line-1.svg" />

            <div class="or3">Or</div>
            <img class="line-icon" alt="" src="./public/line-1.svg" />
          </div>
        </div>
        <div class="try-another-method-container">
          <span>Try another method</span>
          <span class="span">? </span>
          <span class="use-email">Use email</span>
        </div>
        <div class="all-rights-reserved5">Â© 2023 All Rights Reserved</div>
        <div class="rectangle-div"></div>
        <div class="password-field1">
          <div class="examplegmailcom">Password</div>
          <div class="input-field3">
            <img class="email-icon" alt="" src="./public/password.svg" />

            <div class="line-div"></div>
            <div class="div3">*********</div>
          </div>
        </div>
        <div class="enter-your-phone">Enter your phone number :</div>
        <div class="enter-your-otp">Enter your OTP :</div>
        <div class="otp-has-been">OTP has been sent to your phone.</div>
        <div class="mask-frame-child1"></div>
        <b class="verify">Verify</b>
      </div>
    </div>
  </body>
</html>
